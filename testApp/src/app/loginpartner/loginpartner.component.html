
 <app-header></app-header>
 <div class="bg-dark">
     <h3 class="text-white p-1">Log In As Partner</h3>
 </div>
 <div class="container"> 
     <div class="row">
         <div class="col-md-6">
           <form class="form-signin p-3" [formGroup]="loginpartner" (ngSubmit)="onSubmit()">
              <div class="p-4">
               <button class="btn btn-google btn-block " type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
               <button class="btn btn-facebook btn-block" type="submit"><i class="fab fa-facebook-square fa-lg mr-2"></i> Sign in with Facebook</button>
              </div>
              <div class="text-center m-2">
                  <h5>OR</h5>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" class="form-control" formControlName="email" placeholder="Enter your email" [ngClass]="{ 'is-invalid': submitted && loginpartner.controls.email.errors }">
                <div *ngIf="submitted && loginpartner.controls.email.errors" class="text-danger">
                   <div *ngIf="loginpartner.controls.email.errors.required">
                   Email is required
                   </div>
                   <div *ngIf="loginpartner.controls.email.errors.email">
                   Write email address
                   </div>
               </div>
            </div>
            <div class="form-group">
               <label for="password">Password:</label>
               <input type="password" id="password" name="password" class="form-control" formControlName="password" placeholder="Enter your password" [ngClass]="{ 'is-invalid': submitted && loginpartner.controls.password.errors }">
               <div *ngIf="submitted && loginpartner.controls.password.errors" class="text-danger">
                   <div *ngIf="loginpartner.controls.password.errors.required">
                   Password is required
                   </div>
               </div>
           </div>
               <div class="form-group text-right">
                   <a href="#">Forgot Password?</a>
               </div>
             <div class="text-center m-2 ">
               <button class="btn  btn-dark text-uppercase"  >
                 <!-- <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>   -->
                 Log in</button>
             
             </div>
             <div class="text-center">
                 <h6>New to Ococabs? <a [routerLink]="['/Addpartners']"> Sign Up As Pertner</a></h6>
             </div>
             </form>
         </div>
         <div class="col-md-6 bgcolor text-center text-white">
             <h2 class=" p-4">Ococabs</h2>
             <div class="mb-5 mt-5">
               <h5 >Download The App</h5>  
                  <div>
                   <img class="img-fluid rounded m-1" src="assets/images/googlepayimg.JPG" alt="" style="width: 8rem;">
                   <img class="img-fluid rounded m-1" src="assets/images/appstoreimg.JPG" alt="" style="width: 8rem;">
                  </div>
             </div>
             <div class="mb-5 mt-5">
                 <h4>Leader in outstation Taxi</h4>
                 <strong>Available in 3000+ cities across India</strong>
             </div>
         </div>
     </div>
 </div>
